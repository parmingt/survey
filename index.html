  <body
    <div class="container">
      <h1>Survey</h1>
        <form id="registration">
          <div class="form-group">
            <label for="age">Do you know the word?</label>
            <select class="form-control" id="word">
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Do you like spaghetti?</label>
            <select class="form-control" id="spaghetti">
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Can you imagine a scenario where its reasonable to hurt a child?</label>
            <select class="form-control" id="babypunch">
              <option value="1">Yes</option>
              <option value="2">No</option>
              <option value="3">Maybe</option>
            </select>
          </div>

          <button type="submit" id="btn">Submit</button>
        </form>
